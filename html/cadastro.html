<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Orbis | Cadastro</title>
</head>

<body>

    <section class="register">
        <img src="../images/cadastro/background_cadastro.png" alt="" class="welcome__background">
        <div class="welcome__text">
            <h2 class="welcome__title">
                Junte-se a nós
            </h2>
            <p class="welcome__phrase">
                Crie sua conta e faça parte de uma comunidade colaborativa. Conecte-se com pessoas
                que
                compartilham suas paixões, tire dúvidas, troque conhecimento e colabore em um ambiente
                amigável.
            </p>
        </div>
        <img src="../images/cadastro/logo_cadastro.svg" alt="" class="welcome__logo">

        <div class="form__container">
            <div class="form__content">
                <form id="register" class="form__register">

                    <img src="images/cadastro/logo_maior_cadastro.svg" alt="" class="form__register-logo">

                    <h2 class="form__title"> Cadastre-se </h2>

                    <div class="form__input-box">
                        <label for="nome" class="form__input-label">Usuário:</label>
                        <input type="text" name="" id="nome" required class="form__input" autocomplete="off">
                    </div>

                    <div class="form__input-box">
                        <label for="nome" class="form__input-label">Email:</label>
                        <input type="email" name="" id="email" required class="form__input" autocomplete="off">
                    </div>

                    <div class="form__input-box">
                        <label for="nome" class="form__input-label">Senha:</label>
                        <input type="password" name="" id="senha" required class="form__input">
                    </div>

                    <div class="form__btn">
                        <input type="submit" value="Cadastrar" class="form__btn-submit">
                    </div>

                    <div class="form__login-account">
                        <p>Já faz parte do Orbis?</p>
                        <a href="login.html" class="form__login-link">Entrar</a>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <script src="../js/cadastro.js"></script>
</body>

</html>
